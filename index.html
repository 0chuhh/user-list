<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Пользователи</title>
</head>
<body style="background: #EFF8F6;">
    <nav class="navbar p-0">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/imgs/logo.png" alt="" class="d-inline-block align-text-center">
            Logo
          </a>
        </div>
    </nav>
    <div class="main-content pt-5">
        <div class="container pt-4 pb-5">
            <div class="search d-flex">
                <img src="/imgs/search.png"  width="38px" height="38px" alt="">
                <div class="input-group ">
                    <input type="text" class="searchInput form-control" placeholder="Поиск...">
                    <div class="input-group-append">
                            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                              Параметры
                            </button>
                          
                    </div>
                    
                </div>
            </div>
            <div class="collapse" id="collapseExample">
                <div class="card card-body d-flex flex-row border-0">
                    <div class="checkboxes">
                        <div class="form-check">
                            <input class="checkbox form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault0" checked>
                            <label class="form-check-label" for="flexRadioDefault0">
                            all
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="checkbox form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="checkbox form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                            female
                            </label>
                        </div>
                    </div>
                    <select class="form-select border-success" type="select">
                        <option value="0" selected>Выбрите город</option>
                        
                    </select>
                </div>
              </div>
            <ul class="user-list p-0">
                
            </ul>
            <div class="review" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="/imgs/review.png" alt="">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Оставить отзыв</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                    
                    <div class="comment"><input type="text" class="reviewInput form-control" placeholder="Напишите свой отзыв тут..."></div>
                        <div class="send-button"><img src="/imgs/send.svg" alt=""></div>
                    </div>
                </div>
                </div>
            </div>
  
        </div>
    </div>
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
